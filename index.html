<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>簡易恐龍遊戲</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止滾動 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            font-family: 'Courier New', Courier, monospace; /* 像素風格字體 */
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 200px;
            border-bottom: 2px solid #535353; /* 地面線 */
            overflow: hidden; /* 隱藏超出邊界的障礙物 */
            background-color: #f7f7f7;
            touch-action: manipulation; /* 禁用雙擊縮放等觸控手勢 */
        }
        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #535353; /* 恐龍顏色 */
        }
        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            /* 高度會在 JS 中設定 */
            background-color: #535353; /* 障礙物顏色 */
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #535353;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #535353;
            display: none; /* 初始隱藏 */
            text-align: center;
            white-space: nowrap; /* 防止文字換行 */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
        <div id="score">分數: 0</div>
        <div id="game-over">遊戲結束<br><small>(按空白鍵或點擊重新開始)</small></div>
        <!-- 障礙物會動態添加到這裡 -->
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const dino = document.getElementById('dino');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');

        // 遊戲變數
        let dinoY = 0;
        let dinoVelocityY = 0;
        const gravity = 0.8;
        const jumpStrength = 15;
        let isJumping = false;
        let isGameOver = false;

        let obstacles = [];
        let score = 0;
        let gameSpeed = 5;
        let obstacleTimer = 0;
        let minObstacleInterval = 50; // 最小間隔 (幀)
        let maxObstacleInterval = 120; // 最大間隔 (幀)

        const gameWidth = gameContainer.offsetWidth;
        const gameHeight = gameContainer.offsetHeight; // 雖然沒直接用，但定義一下
        const dinoHeight = dino.offsetHeight;

        // --- 遊戲主要循環 ---
        let gameLoopInterval;

        function gameLoop() {
            if (isGameOver) return;

            // 更新恐龍位置 (重力與跳躍)
            updateDino();

            // 移動和生成障礙物
            updateObstacles();

            // 檢查碰撞
            checkCollisions();

            // 更新分數
            updateScore();

            requestAnimationFrame(gameLoop); // 使用 requestAnimationFrame 實現流暢動畫
        }

        // --- 更新函式 ---
        function updateDino() {
            dinoVelocityY += gravity;
            dinoY += dinoVelocityY;

            // 確保恐龍不掉到地面以下
            if (dinoY > 0) {
                dinoY = 0;
                dinoVelocityY = 0;
                isJumping = false;
            }

            dino.style.bottom = -dinoY + 'px'; // Y 座標是向下的，所以用負值
        }

        function updateObstacles() {
            // 生成新的障礙物
            obstacleTimer--;
            if (obstacleTimer <= 0) {
                spawnObstacle();
                // 隨機設定下一個障礙物的生成時間，隨著遊戲速度加快，間隔會縮短
                let intervalReduction = Math.floor(score / 500); // 每500分減少一點間隔
                let currentMinInterval = Math.max(30, minObstacleInterval - intervalReduction * 5);
                let currentMaxInterval = Math.max(60, maxObstacleInterval - intervalReduction * 10);
                obstacleTimer = Math.floor(Math.random() * (currentMaxInterval - currentMinInterval + 1)) + currentMinInterval;
            }

            // 移動現有障礙物並移除螢幕外的
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= gameSpeed;
                obstacle.element.style.left = obstacle.x + 'px';

                if (obstacle.x + obstacle.width < 0) {
                    // 障礙物移出螢幕左側
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                }
            }
        }

        function spawnObstacle() {
            const obstacleElement = document.createElement('div');
            obstacleElement.classList.add('obstacle');

            // 隨機高度 (簡單一點，只用一種高度)
            const obstacleHeight = Math.random() < 0.7 ? 40 : 55; // 70%機率是矮的
            const obstacleWidth = 20;
            obstacleElement.style.height = obstacleHeight + 'px';
            obstacleElement.style.width = obstacleWidth + 'px';

            const obstacle = {
                element: obstacleElement,
                x: gameWidth, // 從右邊界外開始
                y: 0, // 底部對齊
                width: obstacleWidth,
                height: obstacleHeight
            };

            obstacles.push(obstacle);
            gameContainer.appendChild(obstacleElement);
        }

        function updateScore() {
            score++;
            scoreDisplay.textContent = '分數: ' + Math.floor(score / 5); // 讓分數增加慢一點

            // 稍微增加遊戲速度
            if (score % 100 === 0) { // 每得500分(顯示分數100) 加速一次
                gameSpeed += 0.2;
                console.log("加速! 目前速度:", gameSpeed.toFixed(1));
            }
        }

        // --- 碰撞檢測 ---
        function checkCollisions() {
            const dinoRect = dino.getBoundingClientRect();
            // 稍微縮小恐龍的碰撞框，讓遊戲感覺不那麼嚴苛
            const dinoHitbox = {
                left: dinoRect.left + 5,
                right: dinoRect.right - 5,
                top: dinoRect.top + 5,
                bottom: dinoRect.bottom
            };


            for (const obstacle of obstacles) {
                const obstacleRect = obstacle.element.getBoundingClientRect();
                const obstacleHitbox = {
                    left: obstacleRect.left + 2,
                    right: obstacleRect.right - 2,
                    top: obstacleRect.top,
                    bottom: obstacleRect.bottom - 5 // 讓矮的仙人掌更容易跳過
                };


                // 簡單的 AABB 碰撞檢測
                if (
                    dinoHitbox.left < obstacleHitbox.right &&
                    dinoHitbox.right > obstacleHitbox.left &&
                    dinoHitbox.top < obstacleHitbox.bottom &&
                    dinoHitbox.bottom > obstacleHitbox.top
                ) {
                    // 碰撞發生！
                    gameOver();
                    return; // 不需要再檢查其他障礙物
                }
            }
        }

        // --- 遊戲狀態 ---
        function gameOver() {
            isGameOver = true;
            gameOverDisplay.style.display = 'block';
            // 可以在這裡停止遊戲循環，但 requestAnimationFrame 會自動停止（因為我們在循環開頭檢查 isGameOver）
            // 如果使用 setInterval，需要 clearInterval(gameLoopInterval);
            console.log("遊戲結束! 最終分數:", Math.floor(score / 5));
        }

        function resetGame() {
            // 清除舊的障礙物
            obstacles.forEach(obstacle => gameContainer.removeChild(obstacle.element));
            obstacles = [];

            // 重設變數
            dinoY = 0;
            dinoVelocityY = 0;
            isJumping = false;
            isGameOver = false;
            score = 0;
            gameSpeed = 5; // 重設初始速度
            obstacleTimer = maxObstacleInterval; // 立即準備生成第一個

            // 更新顯示
            dino.style.bottom = '0px';
            scoreDisplay.textContent = '分數: 0';
            gameOverDisplay.style.display = 'none';

            // 重新開始遊戲循環
            gameLoop();
        }

        // --- 輸入處理 ---
        function handleInput() {
            if (isGameOver) {
                resetGame();
            } else if (!isJumping) {
                dinoVelocityY = -jumpStrength; // 向上跳
                isJumping = true;
            }
        }

        // 監聽鍵盤事件 (空白鍵)
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault(); // 防止按空白鍵時頁面滾動
                handleInput();
            }
        });

        // 監聽觸控和滑鼠點擊事件
        gameContainer.addEventListener('touchstart', (event) => {
            event.preventDefault(); // 防止觸控相關的預設行為
            handleInput();
        });
        gameContainer.addEventListener('mousedown', (event) => {
            // 只響應主按鈕（通常是左鍵）
            if (event.button === 0) {
                event.preventDefault();
                handleInput();
            }
        });

        // --- 初始設定 ---
        // 顯示提示開始
        gameOverDisplay.innerHTML = "按空白鍵或點擊開始";
        gameOverDisplay.style.display = 'block';
        isGameOver = true; // 初始設為結束狀態，等待第一次輸入來開始

        // 注意：遊戲循環 (gameLoop) 會在第一次有效輸入 (handleInput -> resetGame) 後才真正開始運行

    </script>
</body>
</html>
